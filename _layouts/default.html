<!DOCTYPE html>
<html lang="en-ca">
	<head>
		<meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>{{ page.title }}</title>
        <link rel="stylesheet" href="{{ site.url }}/stylesheets/app.css" />
        <link href="https://fonts.googleapis.com/css?family=Merriweather:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
        <link rel="stylesheet" href="https://use.typekit.net/aok4qsj.css">
        <script src="{{ site.url }}/js/classie.js"></script>
		<link rel="alternate" type="application/rss+xml" title="Taylor McKnight RSS" href="http://rtaylormcknight.com/feed.xml" />
		<meta property="og:url" content="{{ site.url }}{{ page.url }}" />
		<meta property="og:title" content="{{ page.title }}" />
		<meta property="og:description" content="{{ page.description }}" />
		<meta property="og:image" content="{{ site.url }}{{ page.image }}" />
		<meta property="og:type"  content="{{ page.og_type }}" />
		<meta property="og:locale"  content="en_US" />
		<meta name="twitter:title" content="{{ page.title }}">
		<meta name="twitter:description" content="{{ page.description }}">
		<meta name="twitter:image" content="{{ site.url }}{{ page.image }}">
		<meta name="twitter:card" content="summary_large_image">
		<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
		<link rel="manifest" href="/site.webmanifest">
		<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
		<meta name="msapplication-TileColor" content="#da532c">
		<meta name="theme-color" content="#ffffff">

		<!-- Global site tag (gtag.js) - Google Analytics -->
		<script async src="https://www.googletagmanager.com/gtag/js?id=G-YZV08VLGLL"></script>
		<script>
		  window.dataLayer = window.dataLayer || [];
		  function gtag(){dataLayer.push(arguments);}
		  gtag('js', new Date());

		  gtag('config', 'G-YZV08VLGLL');
		</script>

	</head>
	
	<body class="top-nav-push">
		<header class="header">
			{% include nav-desktop.html navclass='nav-top' %}
		</header>
		<div id="wrap"> <!-- used for sticky footer -->
			<main>
				{{content}}
			<main>
		</div>
		<div id="footer"> <!-- used for sticky footer -->
			<footer>
				<p>Built by <a href="https://twitter.com/rtaylormcknight">@rtaylormcknight</a> with <a href="http://jekyllrb.com/">Jekyll</a></p>
			</footer>
		</div>
		<script>
		/* Open when someone clicks on the span element */
		function openNav() {
		    document.getElementById("myNav").style.width = "100%";
		}

		/* Close when someone clicks on the "x" symbol inside the overlay */
		function closeNav() {
		    document.getElementById("myNav").style.width = "0%";
		}
		</script>
	</body>
</html>
